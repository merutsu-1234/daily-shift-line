name: Send Daily Shift

on:
  schedule:
    - cron: '0 22 * * *' # 毎朝7時 JST
  workflow_dispatch: # ← 手動実行用

jobs:
  send-shift:
    runs-on: ubuntu-latest
    steps:
      - name: Show start message
        run: echo "Starting Send Daily Shift workflow"

      - name: Call Supabase Edge Function
        run: |
          echo "Calling Supabase Function..."
          curl -v -X POST https://rqilzkvvybxvclgrefhw.supabase.co/functions/v1/line-send-daily-shift

      - name: Show end message
        run: echo "Workflow finished"
